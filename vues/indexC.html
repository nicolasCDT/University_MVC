     <nav id="mySidenav" class="sidenav">

<section>

        <div id="partie_gauche"></div>

        <div id="bloc_central" onclick=""></div>

        <span id="fleches">
			<img id="fleche_gauche" src="{% assets(images/fleche_gauche.png) %}" alt="fleche gauche"/>
			<img id="fleche_droite" src="{% assets(images/fleche_droite.png) %}" alt="fleche droite"/>
		</span>
        <p id="presentation">Biologie</p>
    </div>
</section>

<footer>
        <p id="mentions">© Les développeurs Front-End </p>
    <div id="toggle_Theme">
        <p>Changer le thème :</p>
        <input type="checkbox" name="switch" id="switch">
        <label onclick="theme()" for="switch" id="switchL"></label>
    </div>
</footer>
<script src="{% assets(js/index.js) %}"></script>
<script src="{% assets(js/sidenav.js) %}"></script>
<script>
    theme = () => {
            let links = document.querySelector("link"); 
            if (links.getAttribute("href")==="{% assets(css/bleu.css) %}") {

                
                // selon celui que tu veux récupérer je sais pas comment marche ton truc
                links.setAttribute('href', "{% assets(css/gris.css) %}"); 
                // lien vers ton autre theme 



            }
            else

                // selon celui que tu veux récupérer je sais pas comment marche ton truc
                links.setAttribute('href', "{% assets(css/bleu.css) %}"); 
                // lien vers ton autre theme 
            

        }
</script>
<script src="{% assets(js/defilement_themes.js) %}"></script>
