<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset="utf-8">
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,accueil">
    <meta name="Description" content="Forum">
    <link rel="stylesheet" href="{% assets(css/gris.css) %}">
    <link rel="stylesheet" href="{% assets(css/header.css) %}">
    <link rel="stylesheet" href="{% assets(css/newfil.css) %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
</head>
<body onload="chargementTheme()">
<canvas id="fond"></canvas>
<div id="sidenav">
    <span id="btn" onclick="listeNav()"><i class="fas fa-bars"></i> </span>
</div>
<header>
    
    <nav>
        
        <div id="accueil_forum_inscription_connexion">
            <a href="{% route(/indexC) %}" class="boutons_standards">Accueil</a>
            <a href="{% route(/forumC) %}" class="boutons_standards">Forum</a>
            <a href="{% route(/mesCours) %}" class="boutons_standards">Mes Cours</a>
            <a href="{% route(/monCompte) %}" class="boutons_standards">Mon Compte</a>
            <a href="{% route(/index) %}" id="connexion">Déconnexion</a>
        </div>
    </nav>

     <nav id="mySidenav" class="sidenav">
                <div class="menu">
                    
                    <a href="{% route(/indexC) %}" class="boutons_standardsMenu">Accueil</a>
            <a href="{% route(/forumC) %}" class="boutons_standardsMenu">Forum</a>
            <a href="{% route(/mesCours) %}" class="boutons_standardsMenu">Mes Cours</a>
            <a href="{% route(/monCompte) %}" class="boutons_standardsMenu">Mon Compte</a>
            <a href="{% route(/index) %}" id="connexionMenu">Déconnexion</a>
                </div>
            
            </nav>
</header>
<section>
    <div id="bloc_forum">
        <h1>Nouveau fil de discussion</h1>
        <div id="bloc_recherche">
            
        
        </div>
        <table>
            <tbody>
              
                <tr class="fil_pair">

                    <td id="zoneText1"><label>Sujet du topic :</label></td>
                </tr>

                <tr class="fil_pair">
                    <td class="zoneText"><input type="text" id="sujetTopic" name="sujetTopic" placeholder="Précisez votre sujet ici..."></td>

                </tr>
                <tr class="fil_pair" >
                    
                    <td class="zoneText"><textarea> </textarea> </td>

                </tr>
                
                
            </tbody>
        </table>
        <div id="bloc_tri">
            <form action="#" method="get">
                
                <input type="submit" value="Poster" id="bouton_tri"/>
            </form>
        </div>
        
    </div>
</section>

<footer>
    <p id="mentions">© Les développeurs Front-End </p>
    <div id="toggle_Theme">
        <p>Changer le thème :</p>
        <input type="checkbox" name="switch" id="switch">
        <label  onclick="theme(); changementTheme();" for="switch"></label>
    </div>
</footer>
<script src="{% assets(js/testcanvas.js) %}"></script>

<script>
    theme = () => {
            let links = document.querySelector("link"); 
            if (links.getAttribute("href")==="{% assets(css/bleu.css) %}") {

                
                // selon celui que tu veux récupérer je sais pas comment marche ton truc
                links.setAttribute('href', "{% assets(css/gris.css) %}"); 
                // lien vers ton autre theme 



            }
            else

                // selon celui que tu veux récupérer je sais pas comment marche ton truc
                links.setAttribute('href', "{% assets(css/bleu.css) %}"); 
                // lien vers ton autre theme 
            

        }
</script>
<script src="{% assets(js/sidenav.js) %}"></script>
</body>
</html>
